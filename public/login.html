<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kural Register</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/login.css">
    
    <!--jQuery JS-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <!--Custom JS-->
    <script src= "/js/validate.js"></script>
</head>
<body>
    <form action="" method="post" class="container col-md-4">
        <div class="form-row">
            <div class="heading">Login to Kural</div>
        </div>
        <div class="form-group">
            <label for="userid">Identification Number</label>
            <input type="number" id="userid" name="userid" class="form-control" placeholder="Identification Number">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group alert alert-danger" id="errorMsg" style="display: none;">
            UserID or Password cannot be empty
        </div>
        <div class="form-row center">
            <button type="submit" class="btn btn-primary col-md-2" onclick="return validate();">Submit</button>
        </div>
    </form>
</body>
</html>
